<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
        <title>Connections_DE</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <script src="connections.js"></script>
        <div id="flip-message" class="message">
            <p>Bitte drehe das Handy wieder in die aufrechte Position</p>
        </div>
        <div id="no-puzzle-message" class="message">
            Aktuell ist kein Puzzle f√ºr heute vorhanden!
        </div>
        <div id="top-bar">
            <div class="gear-icon" id="gear-icon">&#9881;</div>
        </div>
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeSettings">&times;</span>
                <div class="dark-mode-toggle">
                    <span><b>Dark Mode</b></span>
                    <div class="toggle-pill" id="toggle-dark-mode">
                        <div class="toggle-indicator" id="toggle-indicator">O</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainContainer">
            <div id="container1">
                <div id="triesContainer">
                        
                </div>
                <div id="notificationContainer"></div>
            </div>
            <div id="container2">
                <div id="solvedContainer">
                    
                </div>
                <div class="grid" id="gridContainer">
                        
                </div>
                <div id="triesInfo">
                    <p>Verbleibende Versuche:</p>
                    <div id="triesCircles">
                        <div class="try-circle"></div>
                        <div class="try-circle"></div>
                        <div class="try-circle"></div>
                        <div class="try-circle"></div>
                    </div>
                </div>
                <div id="buttons">
                    <button class="button" onclick="shuffleButton()" id="shuffleButton">Mischen</button>
                    <button class="button" onclick="shareButton()" id="shareButton">Ergebnisse</button>
                    <button class="button" onclick="enterButton()" id="enterButton">Enter</button>
                </div>
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close" id="closeShare">&times;</span>
              <p id="modalText"></p>
              <button id="teilenButton">Teilen</button>
            </div>
          </div>
    </body>
</html>
