<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
        <title>Connections_DE</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <script src="connections.js"></script>
        <div id="mainContainer">
            <div id="container1">
                <div id="triesContainer">
                        
                </div>
                <div id="notificationContainer"></div>
            </div>
            <div id="container2">
                <div id="solvedContainer">
                    
                </div>
                <div class="grid" id="gridContainer">
                        
                </div>
                <div id="triesInfo">
                    <p>Verbleibende Versuche:</p>
                    <div id="triesCircles">
                        <div class="try-circle"></div>
                        <div class="try-circle"></div>
                        <div class="try-circle"></div>
                        <div class="try-circle"></div>
                    </div>
                </div>
                <div id="buttons">
                    <button class="button" onclick="shuffleButton()" id="shuffleButton">Mischen</button>
                    <button class="button" onclick="shareButton()" id="shareButton">Ergebnisse</button>
                    <button class="button" onclick="enterButton()" id="enterButton">Enter</button>
                </div>
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p id="modalText"></p>
              <button id="teilenButton">Teilen</button>
            </div>
          </div>
    </body>
</html>
